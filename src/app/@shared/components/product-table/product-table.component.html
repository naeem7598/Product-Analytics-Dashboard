<div class="mat-elevation-z8">

  <!-- فیلتر جستجو -->
  <form [formGroup]="filterForm" (ngSubmit)="applyFilter()">
    <mat-form-field appearance="outline" style="width:200px; margin-bottom:10px;">
      <mat-label>Filter by Category</mat-label>
      <input formControlName="category" matInput (keyup)="applyFilter()" placeholder="Type to search">
    </mat-form-field>
  </form>

  <table mat-table [dataSource]="dataSource" matSort class="full-width-table">
    <ng-container *ngFor="let column of displayedColumns" [matColumnDef]="column">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> {{ column | titlecase }} </th>
      <td mat-cell *matCellDef="let element">
        <ng-container *ngIf="column.toLowerCase().includes('thumbnail'); else text">
          <img [src]="element[column]" alt="{{element[column]}}" width="50">
        </ng-container>
        <ng-template #text>{{ element[column] }}</ng-template>
      </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"
        (click)="edit(row)"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
